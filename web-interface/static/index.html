                <!-- Card Body -->

                  <style>
                    .mjpegstream {
                      max-width: 100%;
                      max-height: 100%;
                    }
                  </style>
                  <div id="canvas-container">
                    <canvas id='mjpegstream-canvas' style='border:1px solid #d3d3d3'>
                    </canvas>
                    <script language="JavaScript">
                      var canvas = document.getElementById('mjpegstream-canvas');
                      var parent = document.getElementById('canvas-container');

                      function resizePageElements() {
                        canvas.width = parent.offsetWidth;
                        canvas.height = parent.offsetWidth * 720 / 1280
                      }

                      function convertPercentToPixelX(xPercent) {
                        console.log((1280*(xPercent/100))*canvas.width/1280)
                        return (1280*(xPercent/100))*canvas.width/1280;
                      }

                      function convertPercentToPixelY(yPercent) {
                        console.log((720*(yPercent/100))*canvas.height/720)
                        return (720*(yPercent/100))*canvas.height/720;
                      }

                      window.onload = function() {
                        var canvas = document.getElementById('mjpegstream-canvas');
                        var parent = document.getElementById('canvas-container');

                        var ctx = document.getElementById('mjpegstream-canvas').getContext('2d');
                        var img = new Image();
                        img.src = "https://videostream.feedmycats.com/";

                        resizePageElements();

                        window.setInterval(() => {
                          ctx.drawImage(img,  0, 0, img.width, img.height,        // source rectangle
                                              0, 0, canvas.width, canvas.height); // dest rectangle
                          // Draw the cat rectangles now

                          // Black-cat (luna)
                          // Box
                          ctx.beginPath();
                          ctx.lineWidth = "5";
                          ctx.strokeStyle = "rgba(102, 0, 102, 1)"
                          ctx.fillStyle = "rgba(230, 0, 230, 0.25)"
                          ctx.rect(
                            convertPercentToPixelX(8),  // % from the left
                            convertPercentToPixelY(10), // % from the top
                            convertPercentToPixelX(32), // width is % of the photo
                            convertPercentToPixelY(85)  // height of rectangle is %
                          );
                          ctx.stroke()
                          ctx.fill()
                          // Text
                          ctx.font = "bold 26px Arial";
                          ctx.fillStyle = "rgba(102, 0, 102, 1)"
                          ctx.fillText("Luna's Zone", convertPercentToPixelX(9), convertPercentToPixelY(30)-25);

                          // Grey-cat (jellybean)
                          // Box
                          ctx.beginPath();
                          ctx.lineWidth = "5";
                          ctx.strokeStyle = "rgba(0, 102, 0, 1)"
                          ctx.fillStyle = "rgba(0, 204, 0, 0.25)"
                          ctx.rect(
                            convertPercentToPixelX(55),  // % from the left
                            convertPercentToPixelY(10), // % from the top
                            convertPercentToPixelX(32), // width is % of the photo
                            convertPercentToPixelY(85)  // height of rectangle is %
                          );
                          ctx.stroke()
                          ctx.fill()
                          // Text
                          ctx.font = "bold 26px Arial";
                          ctx.fillStyle = "rgba(0, 102, 0, 1)"
                          ctx.fillText("Jellybean's Zone", convertPercentToPixelX(56), convertPercentToPixelY(30)-25);




                        }, 50);
                      }
                    </script>
